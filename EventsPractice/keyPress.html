<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key press</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
        }

        .container {
            background-color: rgb(36, 35, 35);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tableContainer {
            color: white;
        }
.table{
display: flex;
gap: 10px;
}
        table,
        th,
        td {
            border: 1px solid white;
            
        }

         th,
        td{
padding: 15px;
        }
    </style>
</head>

<body>
    <div class="container">

    </div>

    <script>
        const container = document.querySelector(".container");
        window.addEventListener('keydown', (e) => {
            container.innerHTML = `
            <div class="tableContainer">
<table class="table">
  <tr>
    <th>Key</th>
    <th>KeyCode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key === " " ? "Space" : e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
 
</table>
            </div>
            `

        })
    </script>
</body>

</html>
